name: Build and Publish Docker Images

on:
  push:
    tags:
      - "v*"  # Run only when a new tag (e.g., v1.0.0) is pushed

permissions:
  contents: read
  packages: write  # Required for GHCR

jobs:
  build-and-publish:
    if: github.repository == 'custompbx/custompbx'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Docker login (GHCR)
      # -------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Extract tag
      # -------------------------
      - name: Extract tag name
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Check if FreeSWITCH needs rebuilding
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FS_REBUILD=false
          
          echo "Checking for FreeSWITCH source changes..."
          if git diff --name-only HEAD~1 HEAD | grep -E 'docker/fs.Dockerfile|docker/fs_conf/'; then
            echo "FreeSWITCH files changed"
            FS_REBUILD=true
          fi
          
          echo "Checking if FreeSWITCH image exists in GHCR..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/orgs/custompbx/packages/container/freeswitch)
          
          if [ "$HTTP_STATUS" = "404" ]; then
            echo "FreeSWITCH package does not exist"
            FS_REBUILD=true
          else
            echo "FreeSWITCH package exists"
          fi
          
          echo "FS_REBUILD=${FS_REBUILD}" >> $GITHUB_ENV

      # -------------------------
      # Build & push CustomPBX
      # -------------------------
      - name: Build and push CustomPBX image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/custompbx/custompbx:latest
            ghcr.io/custompbx/custompbx:${{ env.TAG }}

      # -------------------------
      # Build & push FreeSWITCH (conditional)
      # -------------------------
      - name: Build and push FreeSWITCH image
        if: env.FS_REBUILD == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/fs.Dockerfile
          push: true
          tags: |
            ghcr.io/custompbx/freeswitch:latest
            ghcr.io/custompbx/freeswitch:${{ env.TAG }}
          secrets: |
            signalwire_token=${{ secrets.SIGNALWIRE_TOKEN }}
